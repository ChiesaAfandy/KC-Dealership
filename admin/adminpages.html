                                        <option value="1967">1967</option>
                                        <option value="1966">1966</option>
                                        <option value="1965">1965</option>
                                        <option value="1964">1964</option>
                                        <option value="1963">1963</option>

                                        <option value="1940">1940</option>
                                    </select><br>
                                </div>
                                <div class="form-group col-md-5">
                                    <label class="mr-sm-2" for="inlineFormCustomSelect">Brand</label>
                                    <input required class="form-control" type="text" id="brand"
                                        placeholder="Car brand (e.g., Toyota, Nissan)" value="">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="fname">Models :</label><br>
                                    <input required class="form-control" type="text" id="models"
                                        placeholder="Car models (e.g., GT-R, Lancer)" value="">
                                    <br>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label class="mr-sm-2" for="inlineFormCustomSelect">Drivetrain</label>
                                    <select required class="custom-select mr-sm-2" id="drivetrain">
                                        <option selected value="">Drivetrain (AWD,FWD,RWD)</option>
                                        <option value="All-Wheel Drive">All-Wheel Drive</option>
                                        <option value="Front-Wheel Drive">Front-Wheel Drive</option>
                                        <option value="Rear-Wheel Drive">Rear-Wheel Drive</option>
                                    </select><br>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="mr-sm-2" for="inlineFormCustomSelect">Gearbox</label>
                                    <select required class="custom-select mr-sm-2" id="gearbox">
                                        <option selected value="">Gearbox (auto/manual)</option>
                                        <option value="Automatic">Automatic</option>
                                        <option value="Manual">Manual</option>
                                    </select><br>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="fname">Price :</label><br>
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">$</div>
                                        </div>
                                        <input required class="form-control" type="number" id="price"
                                            placeholder="Car price (e.g., $10,000)" value=""><br>
                                    </div>

                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="fname">Engine :</label><br>
                                    <input required class="form-control" type="text" id="engine"
                                        placeholder="Car engine (e.g., Turbocharged l4, V10)" value=""><br>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="fname">Brake Horse Power :</label><br>
                                    <div class="input-group">
                                        <input required onkeyup="convertBHP()" class="form-control" type="number"
                                            id="bhp" placeholder="(e.g., 305 bhp)" value=""><br>
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">bhp</div>
                                        </div>
                                        <input required disabled class="form-control" type="number" id="kW"
                                            placeholder="(e.g., (227 kW) )" value=""><br>
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">kW</div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group col-md-3">
                                    <label for="fname">Torque :</label><br>
                                    <div class="input-group">
                                        <input required class="form-control" type="number" id="torque"
                                            placeholder="Car Torque (e.g., 314 lb-ft)" value=""><br>
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">lb-ft</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="fname">Engine Layout :</label><br>
                                    <select required class="custom-select mr-sm-2" id="layoutEngine">
                                        <option selected value="">Engine Layout (Front / Mid / Rear Engine)</option>
                                        <option value="Front-Engined">Front-Engined</option>
                                        <option value="Mid-Engined">Mid-Engined</option>
                                        <option value="Rear-Engined">Rear-Engined</option>
                                    </select><br>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="fname">Mass :</label><br>
                                    <div class="input-group">
                                        <input required class="form-control" type="number" id="mass"
                                            placeholder="Car mass (e.g., 3395 lbs)" value=""><br>
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">lbs</div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group col-md-5">
                                    <label class="mr-sm-2" for="inlineFormCustomSelect">Transmission</label>
                                    <select required class="custom-select mr-sm-2" id="transmission">
                                        <option selected value="">Car Transmission (5 - 9 Speed Transmission)</option>
                                        <option value="5-speed Transmission">5-speed Transmission</option>
                                        <option value="6-speed Transmission">6-speed Transmission</option>
                                        <option value="7-speed Transmission">7-speed Transmission</option>
                                        <option value="8-speed Transmission">8-speed Transmission</option>
                                        <option value="9-speed Transmission">9-speed Transmission</option>
                                    </select><br>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="fname">Time :</label><br>
                                    <div class="input-group">
                                        <input required step=".02" class="form-control" type="number" id="time"
                                            placeholder="Car Acceleration 0 to 60 mph (e.g., 2.8s)" value=""><br>
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">s</div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group col-md-4">
                                    <label for="fname">Top Speed :</label><br>
                                    <div class="input-group">
                                        <input required class="form-control" type="number" id="topSpeed"
                                            placeholder="Car Top speed (e.g., 169 mph)" value=""><br>
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">mph</div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group col-md-4">
                                    <label for="fname">Range :</label><br>
                                    <div class="input-group">
                                        <input required class="form-control" type="number" id="range"
                                            placeholder="Car fuel range (e.g., 375 mi)" value=""><br>
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">mi</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fname">Car Picture link :</label><br>
                                    <input required class="form-control" type="text" id="pic"
                                        placeholder="Car main showcase picture (e.g., https://example.com/lancer.png)"
                                        value=""><br>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="fname">Logo link :</label><br>
                                    <input required class="form-control" type="text" id="logo"
                                        placeholder="Car brand logo picture (e.g., https://example.com/nissan.png)"
                                        value=""><br>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label class="mr-sm-2" for="inlineFormCustomSelect">Country Name</label>
                                    <input required class="form-control" type="text" id="country"
                                        placeholder="Car brand or production country (e.g., Japan, Germany)"
                                        value=""><br><br>
                                </div>
                                <div class="form-group col-md-7">
                                    <label for="fname">Flag link:</label><br>
                                    <input required class="form-control" type="text" id="flag"
                                        placeholder="Car country flag (e.g., https://example.com/japan.png)"
                                        value=""><br><br>
                                </div>
                            </div>

                            <div class="row" id="buttonSection">
                                <button type="submit" id="button1"
                                    class="btn btn-outline-dark btn-block btn-buy col-12">Add
                                    Data</button>
                            </div>


                        </form>

                                    <img src="${carsValue.pic}" class="card-img-top" alt="ic">
                                </div>
                            </div> -->

                    </div>
                </div>
            </div>
        </div>
